<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify-Personal</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="logo"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>PlayList</h1>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i id="0" class="spanGap songItemPlay far fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Rang De Basanti</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i id="1" class="spanGap songItemPlay far fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Aashique</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i id="2" class="spanGap songItemPlay far fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Secret Superstar</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i id="3" class="spanGap songItemPlay far fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Lose Yourself</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i id="4" class="spanGap songItemPlay far fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Jonny</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i id="5" class="spanGap songItemPlay far fa-play-circle"></i></span> </span>
                </div>
                
            </div>
        </div>
        
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fas fa-2x fa-step-backward" id="backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlayer"></i>
            <i class="fas fa-2x fa-step-forward" id="forward"></i>
        </div>
        <div class="songInfo"><img src="images/playing.gif" alt="gif" id="gif"><span id="masterSongName">Let Me Love You- by Justin Beiber</span> </div>
    </div>
    <script src="https://kit.fontawesome.com/ac72c88922.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
